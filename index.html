<!DOCTYPE html>
<html>
    <title>Balance Equations</title>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
        <style>
            :root{
                --primary-blue: #1C94E9;
                --primary-red: #DE0000;
                --dark-blue: #28465C;
                --light-gray: #EBEBEB;
                --text-dark: #000;
            }
            body{
                font-family: "Noto Sans", sans-serif;
                margin: 0;
                padding: 0;
                background-color: var(--light-gray);
                color: var(--text-dark);
            }
            h1{
                font-family: "Noto Sans", sans-serif;
                color: #FFF;
                font-size: 3.5rem;
                background: linear-gradient(30deg, var(--primary-red), var(--primary-blue));
                margin: 0;
                padding: 2rem 1rem;
                text-align: center;
            }
            h2{
                font-family: "Noto Sans", sans-serif;
                font-size: 1.75rem;
                margin: 0 0 1.5rem 0;
                color: var(--dark-blue);
            }
            #footer{
                font-family: "Noto Sans", sans-serif;
                text-align: center;
                background-color: var(--dark-blue);
                color: #FFF;
                padding: 1.5rem;
                margin-top: 2rem;
            }
            #main{
                font-family: "Noto Sans", sans-serif;
                background-color: #FFF;
                max-width: 99%;
                margin: 2rem auto;
                padding: 2rem;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            }
            .main-groups{
                font-family: "Noto Sans", sans-serif;
                padding: 2rem 0;
                margin: 0 0 2rem 0;
                border-top: 2px solid var(--text-dark);
            }
            #stoichiometry{
                font-family: "Noto Sans", sans-serif;
                border-bottom: 2px solid var(--text-dark);
            }
            input[type="text"]{
                font-family: "Noto Sans", sans-serif;
                width: 100%;
                max-width: 400px;
                padding: 0.8rem;
                border: 2px solid #ddd;
                border-radius: 4px;
                margin: 0.5rem 0;
                font-size: 1rem;
            }
            button{
                font-family: "Noto Sans", sans-serif;
                background-color: var(--primary-blue);
                color: #FFF;
                padding: 0.8rem 1.5rem;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 1rem;
                transition: all 0.3s ease-in-out;
            }
            button:hover{
                background-color: var(--dark-blue);
                transform: scale(1.05);
            }
            #element-info{
                font-family: "EB Garamond", serif;
                margin-top: 1.5rem;
                padding: 1.5rem;
                background-color: #FFF;
                border-radius: 6px;
                border: 1px solid var(--text-dark);
                font-size: 1.2rem;
            }
            #element-info p{
                margin: 0.8rem 0;
                line-height: 1.6;
            }
            a{
                font-family: "Noto Sans", sans-serif;
                color: var(--primary-blue);
                transition: opacity 0.3s ease;
            }
            a:hover{
                opacity: 0.8;
            }
            @media (max-width: 768px){
                h1{
                    font-size: 2rem;
                    padding: 1.5rem 1rem;
                }
                #main{
                    margin: 1rem;
                    padding: 1rem;
                }
                .main-groups{
                    padding: 1.5rem 0;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Chemistry Utility</h1>
        </header>
        <main id="main">
            <div id="element-lookup" class="main-groups">
                <h2>Element Information Lookup</h2>
                <p>Enter the element symbol or name of the element you want to look up: </p>
                <input type="text" id="element-input" placeholder="E.g., H or Hydrogen">
                <button id="lookup-button">Lookup Element</button>
                <div id="element-info"></div>
            </div>
            <div id="balancing" class="main-groups">
                <h2>Chemical Equation Balancer</h2>
            </div>
            <div id="mass-calc" class="main-groups">
                <h2>Molar Mass Calculation</h2>
                <p>Enter the formula here: </p>
                <input type="text" id="formula-input" placeholder="E.g., CH4">
                <button id="calculate-mass-button">Calculate Molar Mass</button>
                <div id="mass-result"></div>
            </div>
            <div id="stoichiometry" class="main-groups">
                <h2>Stoichiometry</h2>
            </div>
        </main>
        <footer id="footer">
            <p>&copy; 2025 Richards's Blogs | All Rights Reserved</p>
            <p>Main site: <a href="https://www.richardsblogs.com" target="_blank">www.richardsblogs.com</a></p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
